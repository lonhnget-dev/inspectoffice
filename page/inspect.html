<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Management | អធិការកិច្ច</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div id="sidebarContainer"></div>
    <script>
        fetch("../sidebar.html")
            .then(res => res.text())
            .then(html => { document.getElementById("sidebarContainer").innerHTML = html; })
            .catch(err => console.warn("Sidebar not found."));
    </script>

    <div class="p-4 sm:ml-64">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">អធិការកិច្ច (Inspection Log)</h1>
                <p class="text-sm text-gray-500">Manage and track factory inspections</p>
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ស្វែងរក..." class="p-2 border rounded-lg text-sm focus:ring-blue-500">
                <button onclick="openAddModal()" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center">
                    <i class="ph ph-plus-circle mr-2 text-lg"></i> បន្ថែមថ្មី
                </button>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                    <tr>
                        <th class="px-4 py-3">ID</th>
                        <th class="px-4 py-3">លេខអធិការ</th>
                        <th class="px-4 py-3">លេខកំហិត</th>
                        <th class="px-4 py-3">នាមករណ៍</th>
                        <th class="px-4 py-3">កំហិត</th>
                        <th class="px-4 py-3">ផាក (៛)</th>
                        <th class="px-4 py-3">ក្រុម</th>
                        <th class="px-4 py-3">ថ្ងៃកំណត់កំហិត</th>
                        <th class="px-4 py-3">ថ្ងៃចុះអធិការ</th>
                        <th class="px-4 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="inspectionBody"></tbody>
            </table>
        </div>
    </div>

    <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-4xl max-h-full">
            <div class="relative bg-white rounded-lg shadow">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">បន្ថែមអធិការកិច្ចថ្មី</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>

                <div id="factoryInfoCard" class="hidden mx-5 mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="flex items-center justify-between mb-1">
                        <div class="flex items-center gap-2 text-blue-800">
                            <i class="ph ph-info font-bold"></i>
                            <span class="text-xs font-bold uppercase">ព័ត៌មានសហគ្រាស (Factory Details)</span>
                        </div>
                        <button type="button" onclick="openQuickFactoryEdit()" class="text-xs font-bold text-blue-700 hover:text-blue-900 bg-blue-100 px-2 py-1 rounded border border-blue-300 flex items-center gap-1">
                            <i class="ph ph-note-pencil"></i> កែប្រែ (Edit)
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <p class="text-gray-700"><strong>អាសយដ្ឋាន:</strong> <span id="displayAddress">-</span></p>
                        <p class="text-gray-700"><strong>លេខទូរស័ព្ទ:</strong> <span id="displayPhone">-</span></p>
                    </div>
                </div>

                <form id="inspectionForm" class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">លេខកូដអធិការ</label>
                            <input type="text" name="code_insp" id="code_insp" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2" required>
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ជ្រើសរើសសហគ្រាស</label>
                            <select name="factory_id" id="factory_id" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2" required>
                                <option value="">-- ជ្រើសរើសសហគ្រាស --</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ក្រុម (Group)</label>
                            <input type="text" name="group" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ប្រភេទ (Category)</label>
                            <input type="text" name="category" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ថ្ងៃចុះអធិការ</label>
                            <input type="date" name="dateInsp" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ប្រភព (Source)</label>
                            <input type="text" name="source" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-1 text-xs font-medium text-gray-900">ប្រធានបទ (Topic)</label>
                            <input type="text" name="topic" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">លេខកូដកំហិត</label>
                            <input type="text" name="restrictionCode" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ថ្ងៃកំណត់កំហិត</label>
                            <input type="date" name="restrictionDate" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-1 text-xs font-medium text-gray-900">ខ្លឹមសារកំហិត</label>
                            <textarea name="restriction" rows="2" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2"></textarea>
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">លទ្ធផល</label>
                            <input type="text" name="result" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium text-gray-900">ផាកពិន័យ (Fine)</label>
                            <input type="number" step="0.01" name="fine" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2">
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                        <i class="ph ph-floppy-disk mr-1"></i> រក្សាទុកទិន្នន័យ
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="factory-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[60] justify-center items-center w-full md:inset-0 h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow-2xl border-2 border-blue-500">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="text-lg font-semibold">កែប្រែព័ត៌មានសហគ្រាស</h3>
                    <button type="button" onclick="closeFactoryModal()" class="text-gray-400 hover:text-gray-900"><i class="ph ph-x text-xl"></i></button>
                </div>
                <form id="quickFactoryForm" class="p-4">
                    <input type="hidden" id="quick_factory_id">
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-1 text-xs font-medium">អាសយដ្ឋាន (Address)</label>
                            <input type="text" id="edit_address" class="bg-gray-50 border text-sm rounded-lg w-full p-2">
                        </div>
                        <div>
                            <label class="block mb-1 text-xs font-medium">លេខទូរស័ព្ទ (Phone)</label>
                            <input type="text" id="edit_phone" class="bg-gray-50 border text-sm rounded-lg w-full p-2">
                        </div>
                    </div>
                    <div class="flex gap-2 mt-6">
                        <button type="submit" class="flex-1 text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm py-2.5">រក្សាទុក</button>
                        <button type="button" onclick="closeFactoryModal()" class="flex-1 bg-gray-100 text-gray-800 rounded-lg text-sm py-2.5">បោះបង់</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        const apiUrl = "https://back-end-new-office.onrender.com/api/v1/inspections";
        const factoryApiUrl = "https://back-end-new-office.onrender.com/api/v1/factories";
        
        let allInspections = [];
        let factoryList = []; 
        let modalObj;
        let factoryModalObj;
        let isEditMode = false;
        let currentId = null;

        document.addEventListener('DOMContentLoaded', () => {
            modalObj = new Modal(document.getElementById('crud-modal'));
            factoryModalObj = new Modal(document.getElementById('factory-modal'));
            
            fetchData();
            loadFactories();
        });

        // Load Factories & VLOOKUP
        async function loadFactories() {
            try {
                const res = await fetch(factoryApiUrl);
                const result = await res.json();
                factoryList = Array.isArray(result) ? result : result.data;
                
                const select = document.getElementById("factory_id");
                const currentVal = select.value;
                select.innerHTML = '<option value="">-- ជ្រើសរើសសហគ្រាស --</option>';
                
                factoryList.forEach(factory => {
                    const option = document.createElement("option");
                    option.value = factory.id;
                    option.textContent = factory.factoryKh;
                    select.appendChild(option);
                });
                if(currentVal) select.value = currentVal;
            } catch (err) { console.error("Factory load error", err); }
        }

        document.getElementById("factory_id").addEventListener("change", function(e) {
            const factory = factoryList.find(f => f.id == e.target.value);
            const card = document.getElementById("factoryInfoCard");
            if (factory) {
                document.getElementById("displayAddress").textContent = factory.addressKh || "N/A";
                document.getElementById("displayPhone").textContent = factory.adminPhone || "N/A";
                card.classList.remove("hidden");
            } else { card.classList.add("hidden"); }
        });

        // Quick Edit Factory
        function openQuickFactoryEdit() {
            const id = document.getElementById("factory_id").value;
            const factory = factoryList.find(f => f.id == id);
            if (factory) {
                document.getElementById("quick_factory_id").value = factory.id;
                document.getElementById("edit_address").value = factory.addressKh || "";
                document.getElementById("edit_phone").value = factory.adminPhone || "";
                factoryModalObj.show();
            }
        }

        function closeFactoryModal() { factoryModalObj.hide(); }

        document.getElementById("quickFactoryForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("quick_factory_id").value;
            const payload = {
                addressKh: document.getElementById("edit_address").value,
                adminPhone: document.getElementById("edit_phone").value
            };
            try {
                const res = await fetch(`${factoryApiUrl}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    await loadFactories();
                    document.getElementById("factory_id").dispatchEvent(new Event('change'));
                    factoryModalObj.hide();
                    alert("Factory Updated!");
                }
            } catch (err) { console.error(err); }
        });

        // Inspection Logic
        async function fetchData() {
            try {
                const res = await fetch(apiUrl);
                const result = await res.json();
                allInspections = Array.isArray(result) ? result : result.data;
                renderTable(allInspections);
            } catch (err) { console.error(err); }
        }

        function renderTable(data) {
            const tbody = document.getElementById("inspectionBody");
            tbody.innerHTML = data.map(item => `
                <tr class="border-b hover:bg-gray-50 text-gray-900 text-xs">
                    <td class="px-4 py-3">${item.id}</td>
                    <td class="px-4 py-3 font-medium">${item.inspection_no || '-'}</td>
                    <td class="px-4 py-3">${item.restriction_no || '-'}</td>
                    <td class="px-4 py-3 font-bold text-blue-700">${item.Factory ? item.Factory.factoryKh : 'ID: '+item.factory_id}</td>
                    <td class="px-4 py-3 truncate max-w-[150px]">${item.result || '-'}</td>
                    <td class="px-4 py-3 font-bold text-green-600">${(item.fine_amount || 0).toLocaleString()}</td>
                    <td class="px-4 py-3">${item.team_group || '-'}</td>
                    <td class="px-4 py-3">${item.restriction_date ? new Date(item.restriction_date).toLocaleDateString('km-KH') : '-'}</td>
                    <td class="px-4 py-3">${item.inspection_date ? new Date(item.inspection_date).toLocaleDateString('km-KH') : '-'}</td>
                    <td class="px-4 py-3 text-right">
                        <button onclick="editItem(${item.id})" class="text-blue-600"><i class="ph ph-pencil-simple text-lg"></i></button>
                        <button onclick="deleteItem(${item.id})" class="text-red-600 ml-2"><i class="ph ph-trash text-lg"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById("inspectionForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const raw = Object.fromEntries(fd.entries());
            const payload = {
                inspection_no: raw.code_insp,
                factory_id: parseInt(raw.factory_id),
                team_group: raw.group,
                inspection_type: raw.category,
                inspection_date: raw.dateInsp,
                source: raw.source,
                topic: raw.topic,
                restriction_no: raw.restrictionCode,
                restriction_date: raw.restrictionDate,
                result: raw.result,
                fine_amount: parseFloat(raw.fine) || 0
            };
            const method = isEditMode ? "PUT" : "POST";
            const url = isEditMode ? `${apiUrl}/${currentId}` : apiUrl;
            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (res.ok) { modalObj.hide(); fetchData(); }
            } catch (err) { console.error(err); }
        });

        function openAddModal() {
            isEditMode = false;
            document.getElementById("inspectionForm").reset();
            document.getElementById("factoryInfoCard").classList.add("hidden");
            document.getElementById("modalTitle").innerText = "បន្ថែមអធិការកិច្ចថ្មី";
            modalObj.show();
        }

        function editItem(id) {
            isEditMode = true;
            currentId = id;
            const item = allInspections.find(i => i.id === id);
            if (!item) return;
            document.getElementById("modalTitle").innerText = "កែប្រែទិន្នន័យ ID: " + id;
            const f = document.getElementById("inspectionForm").elements;
            f['code_insp'].value = item.inspection_no || "";
            f['factory_id'].value = item.factory_id || "";
            f['group'].value = item.team_group || "";
            f['category'].value = item.inspection_type || "";
            f['dateInsp'].value = item.inspection_date ? item.inspection_date.split('T')[0] : "";
            f['restrictionCode'].value = item.restriction_no || "";
            f['restrictionDate'].value = item.restriction_date ? item.restriction_date.split('T')[0] : "";
            f['result'].value = item.result || "";
            f['fine'].value = item.fine_amount || 0;
            document.getElementById("factory_id").dispatchEvent(new Event('change'));
            modalObj.show();
        }

        async function deleteItem(id) {
            if (confirm("Delete?")) await fetch(`${apiUrl}/${id}`, { method: "DELETE" }).then(fetchData);
        }

        function closeModal() { modalObj.hide(); }
        
        function filterTable() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allInspections.filter(i => 
                (i.inspection_no && i.inspection_no.toLowerCase().includes(q)) || 
                (i.Factory && i.Factory.factoryKh.toLowerCase().includes(q))
            );
            renderTable(filtered);
        }
    </script>
</body>
</html>
